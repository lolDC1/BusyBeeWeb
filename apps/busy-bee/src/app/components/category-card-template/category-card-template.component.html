<div class="card">
  <div class="card-body">
    <div class="avatar-container">
      <div class="avatar">
        <img src="{{ avatar }}" class="avatar-ico" alt="avatar" />
      </div>
      <div class="title">
        {{ title }}
      </div>
    </div>
    <div class="content">
      <div
        class="card-links"
        [ngClass]="{ expanded: expandText }"
        *ngFor="let link of children; let i = index; trackBy: trackByFn"
      >
        <a *ngIf="i < 4" href="" class="card-links-style">
          {{ link?.title }}
        </a>
        <a *ngIf="i >= 4 && expandText" href="" class="card-links-style">
          {{ link?.title }}
        </a>
      </div>
      <button
        *ngIf="children && children.length > 4"
        class="btn btn-link expand-button"
        (click)="expandText = !expandText"
      >
        <span>
          {{ expandText ? 'Згорнути' : 'Розгорнути' }}
        </span>
      </button>
    </div>
  </div>
</div>
